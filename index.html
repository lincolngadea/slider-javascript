<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideShow - JavaScript</title>
</head>
<body>
    <header>
        <div class="header">

        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"></div>
                <div class="slider--control" onclick="goNext()"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url(images/1.jpg);">
                    VIVA COM ALEGRIA
                </div>
                <div class="slider--item" style="background-image: url(images/2.jpeg);">
                    VIVA COM SAÚDE
                </div>
                <div class="slider--item" style="background-image: url(images/3.jpeg);">
                    VIVA COM INTELIGÊNCIA
                </div>
                
            </div>
        </div>
    </header>
    <section>
        <div class="corpo">
            RESTANTE DO SITE
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
